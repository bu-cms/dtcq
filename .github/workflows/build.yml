name: build

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true
    - name: setup libboost
      run: sudo apt update; sudo apt install libboost-dev libboost-all-dev
    - name: build
      run: mkdir build;cd build;cmake ..;make;
    - name: Run Test fifo speed test
      run: ./build/demo_multiple_fifo
    - name: Run Test fifo content verification
      run: ./build/demo_fifo_verification
    - name: Run Test demo event boundary finder
      run: ./build/demo_evtboundary
    - name: Run dtc simulator on test input file repeatedly 100 times
      run: ./build/dtc -i input_1evt_test -n 100 --output-links 1
    - name: install some python dependencies
      run: pip install matplotlib numpy argparse regex
    - name: Make plots regarding the test output
      run: pushd plot;./plot.py ../output_1evt_test_randomL1_olinks1_N100;popd;
    - uses: actions/upload-artifact@v2
      with:
        name: test_plots
        path: plot/output_1evt_test_randomL1_olinks1_N100 # or path/to/artifact
